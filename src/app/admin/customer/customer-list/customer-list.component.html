<script src="https://kit.fontawesome.com/7304180f68.js" crossorigin="anonymous"></script>
<!-- start page title -->
<div class="row mb-3">
  <div class="d-flex align-items-start">
    <ol class="breadcrumb m-0">
      <li class="breadcrumb-item">หน้าหลัก</li>
      <li class="breadcrumb-item active">ผู้ใช้งาน</li>
    </ol>
  </div>
</div>

<!-- end page title -->

<!-- Start row -->
<div class="row">
  <div class="">
    <div class="card card-green-style">
      <div class="p-3 px-4 bg-success">
        <div class="d-flex align-items-start">
          <!-- <div class="align-self-center me-3">
                    <img src="assets/images/users/avatar-4.jpg" class="avatar-xs rounded-circle" alt="avatar" />
                  </div> -->
          <div class="flex-1 align-self-center">
            <h5 class="title-card font-size-16 mt-1 mb-0">
              <a href="#" class="text-reset">ลูกค้า</a>
            </h5>
            <!-- <p class="text-muted mb-0 font-size-12">ร้านค้าพาร์ทเนอร์ทั้งหมด</p> -->
          </div>

          <div class="button-items">
            <button
              routerLink="/customer-add"
              routerLinkActive="active"
              class="btn btn-outline-success btn-rounded float-right">
              <i class="bx bx-user-plus"></i> เพิ่มลูกค้า
            </button>
          </div>
        </div>
      </div>

      <div class="card-content">
        <div class="row">
          <div class="position-relative">
            <div class="card">
              <div class="card-body">
                <div class="">
                  <div class="row mb-md-2">
                    <div class="col-sm-12 col-md-6">
                      <div class="dataTables_length" id="tickets-table_length">
                        <label class="d-inline-flex align-items-center">
                          Show
                          <select name="tickets-table_length"
                            aria-controls="tickets-table" name="pageSize"
                            class="form-control
                            form-control-sm mx-2"[(ngModel)]="service.pageSize">
                            <option [ngValue]="10">10</option>
                            <option [ngValue]="25">25</option>
                            <option [ngValue]="50">50</option>
                            <option [ngValue]="100">100</option>
                          </select> entries
                        </label>
                      </div>
                    </div>
                    <!-- Search -->
                    <div class="col-sm-12 col-md-6">
                      <div id="tickets-table_filter" class="dataTables_filter
                        text-md-end"><label
                          class="d-inline-flex align-items-center">Search:
                          <input type="text" name="searchTerm"
                            class="form-control form-control-sm ms-2"
                            aria-controls="tickets-table"
                            [(ngModel)]="service.searchTerm"></label></div>
                    </div>
                    <!-- End search -->
                  </div>
                  <table class="table align-middle mb-0">
                    <thead>
                      <tr>
                        <th sortableCustomer="custCode" (sort)="onSort($event)">รหัสสมาชิก</th>
                        <th sortableCustomer="custName" (sort)="onSort($event)">ชื่อลูกค้า</th>
                        <th sortableCustomer="email" (sort)="onSort($event)">อีเมล</th>
                        <th sortableCustomer="custPhone"
                          (sort)="onSort($event)">เบอร์โทรศัพท์</th>
                        <th sortableCustomer="custStartDate"
                          (sort)="onSort($event)">วันที่สมัคร</th>
                          <th sortableCustomer="currentMoney"
                          (sort)="onSort($event)">ยอดเงินปัจจุบัน</th>
                        <th>สถานะ</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let table of tables$ | async;let i=index">
                      <tr>
                        <td>
                          <ngb-highlight [result]="table.custCode"
                            [term]="service.searchTerm">
                          </ngb-highlight>
                        </td>
                        <td>
                          <ngb-highlight [result]="table.custName"
                            [term]="service.searchTerm">
                          </ngb-highlight>
                        </td>
                        <td>
                          <ngb-highlight [result]="table.email"
                            [term]="service.searchTerm">
                          </ngb-highlight>
                        </td>
                        <td>
                          <ngb-highlight [result]="table.custPhone"
                            [term]="service.searchTerm">
                          </ngb-highlight>
                        </td>
                        <td>
                          <ngb-highlight [result]="table.custStartDate"
                            [term]="service.searchTerm">
                          </ngb-highlight>
                        </td>
                        <td>
                          <ngb-highlight [result]="table.currentMoney"
                            [term]="service.searchTerm">
                          </ngb-highlight>
                        </td>
                        <td>
                          <span class="badge badge-soft-success ms-1"></span>
                        </td>
                        <td>
                          <div class="button-items">
                            <button *ngIf="0"
                              type="button"
                              class="btn btn-action"
                              routerLink="/customer-view/{{ table.uid }}"
                              routerLinkActive="active">
                              <i class="bx bxs-show"></i>
                            </button>
                            <button type="button"
                              (click)="topupModal(topup, table)">เติมเงิน</button>
                            <button
                              type="button"
                              class="btn btn-action"
                              routerLink="/customer-edit/{{ table.uid }}"
                              routerLinkActive="active">
                              <i class="bx bxs-pencil"></i>
                            </button>

                            <button
                              type="button"
                              class="btn btn-action"
                              id="sa-warning">
                              <i
                                class="bx bxs-trash"
                                (click)="confirm(table.id)"></i>
                            </button>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="row justify-content-md-between align-items-md-center
                  mt-2">
                  <div class="col-sm-12 col-md-5">
                    <div class="dataTables_info mb-2"
                      id="tickets-table_info" role="status"
                      aria-live="polite">
                      Showing
                      {{service.startIndex}} to
                      {{service.endIndex}} of {{service.totalRecords}}
                      entries
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-5">
                    <div class="text-md-right float-md-end
                      pagination-rounded">
                      <ngb-pagination [collectionSize]="(total$ | async)!"
                        [(page)]="service.page"
                        [pageSize]="service.pageSize">
                      </ngb-pagination>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->
  <!--   
  <div class="preview-backdrop" (click)="onClosePreview()" *ngIf="show_preview"></div>
  <div class="preview-action" [class.show]="show_preview">
    <app-preview-qa [item]="item" (onClose)="onClose($event)" (onEdit)="onEditPreview($event)" (onDelete)="onDeleteItem($event)"></app-preview-qa>
  </div> -->
  <ng-template #topup let-modal>
    <div class="modal-header">
      <h5 class="modal-title mt-0">เติมเงิน</h5>
      <button type="button" class="btn-close"
        (click)="modal.dismiss('Cross click')" aria-hidden="true"></button>
    </div>
    <div class="modal-body">
      <div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <p class="card-title-desc">คุณต้องการเติมเงินให้ลูกค้าจำนวน
              </p>
              <form class="form-floating mb-3">
                <input class="form-control form-control-lg"
                  type="number" value="0"
                  placeholder="จำนวนเงินที่รับชำระ"
                  id="example-number-input"
                  name="topupAmt"
                  [(ngModel)] = "topupAmt"
                  >
                <!-- <label for="floatingInputValue">หัวข้อ</label> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light"
        (click)="modal.close('Close click')">ยกเลิก</button>
      <button type="button" class="btn btn-primary" (click)="alertsweetalert(alert)" (click)="modal.close('Close click')">เติมเงิน</button>
    </div>
  </ng-template>
  
  <ng-template #alert let-sweetalert>
    <div class="sweetalert-header">
      <h5 class="sweetalert-title mt-0"></h5>
      
    </div>
    <div class="sweetalert-body">
      <div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <p class="card-title-desc text-center">คุณแน่ใจในการยืนยันการเติมเงินใช่ไหม ?
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="sweetalert-footer">
      <button type="button" class="btn btn-light center"
        (click)="sweetalert.close('Close click')">ยกเลิก</button>
      <button type="button" class="btn btn-primary center"  (click)="updatecurrentMoney(topupAmt)" (click)="sweetalert.close('Close click')" type="submit"
      routerLinkActive="active">ยืนยัน</button>
    </div>
  </ng-template>
