<!-- start page title -->
<div class="row mb-3">
  <div class="d-flex align-items-start">
    <ol class="breadcrumb m-0">
      <li class="breadcrumb-item">หน้าหลัก</li>
      <li class="breadcrumb-item">ร้านค้า</li>
      <li class="breadcrumb-item active">เพิ่มร้านค้า</li>
    </ol>
  </div>
</div>

<!-- end page title -->

<!-- Start row -->
<div class="row">
  <div class="">
    <div class="card card-green-style">
      <form
        class="needs-validation"
        (ngSubmit)="validSubmit()"
        [formGroup]="validationform"
        novalidate
      >
        <div class="p-3 px-4 bg-success">
          <div class="d-flex align-items-start">
            <!-- <div class="align-self-center me-3">
                        <img src="assets/images/users/avatar-4.jpg" class="avatar-xs rounded-circle" alt="avatar" />
                      </div> -->
            <div class="flex-1 align-self-center">
              <h5 class="title-card font-size-16 mt-1 mb-0">
                <a href="#" class="text-reset">เพิ่มร้านค้า</a>
              </h5>
              <!-- <p class="text-muted mb-0 font-size-12">ร้านค้าพาร์ทเนอร์ทั้งหมด</p> -->
            </div>
            <div class="button-items">
              <button
                routerLink="/shop-list"
                routerLinkActive="active"
                class="btn btn-outline-default btn-rounded float-right"
              >
                <i class="bx bx-x"></i> ยกเลิก
              </button>
              <button
                class="btn btn-outline-success btn-rounded float-right"
                type="submit"
                (click)="formSubmit()"
                routerLink="/shop-list"
                routerLinkActive="active"
              >
                <i class="bx bx bx-save"></i> บันทึก
              </button>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="position-relative">
            <div class="card-body card-body-form">
              <div class="row">
                <h2 class="text-uppercase mb-5">เพิ่มร้านค้า</h2>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="font-size-12 mb-3">
                        <label class="form-label">รหัสแผงร้านค้า</label>
                        <input
                          class="form-control form-control-lg"
                          formControlName="boothCode"
                          type="text"
                          placeholder="ระบุชื่อร้านค้า"
                        />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="font-size-12 mb-3">
                        <label class="form-label">เลขที่สัญญา</label>
                        <input
                          class="form-control form-control-lg"
                          formControlName="contractNo"
                          type="text"
                          placeholder="ระบุเลขแผง"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="font-size-12 mb-3">
                        <label class="form-label">ชื่อเจ้าของร้าน</label>
                        <input
                          class="form-control form-control-lg"
                          formControlName="custName"
                          type="text"
                          placeholder="ระบุเลขที่สัญญา"
                        />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="font-size-12 mb-3">
                        <label class="form-label">ชื่อร้านค้า</label>
                        <input
                          class="form-control form-control-lg"
                          formControlName="boothName"
                          type="text"
                          placeholder="ระบุเลขมิเตอร์"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="font-size-12 mb-3">
                        <label class="form-label">โซนร้านค้า</label>
                        <input
                          class="form-control form-control-lg"
                          formControlName="boothZone"
                          type="text"
                          placeholder="ระบุเจ้าของสัญญา"
                        />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="font-size-12 mb-3">
                        <label class="form-label">ประเภทร้านค้า</label>
                        <input
                          class="form-control form-control-lg"
                          formControlName=" "
                          type="text"
                          placeholder="ระบุ Zone"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="font-size-12 mb-3">
                        <label class="form-label">วันเริ่มต้นสัญญา</label>
                        <input
                          class="form-control form-control-lg"
                          formControlName="contractDate"
                          type="date"
                          value="2023-03-19"
                          id="example-date-input"
                          placeholder="วันเริ่มต้นสัญญา"
                        />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="font-size-12 mb-3">
                        <label class="form-label">วันสิ้นสุดสัญญา</label>
                        <input
                          class="form-control form-control-lg"
                          formControlName="contractEndDate"
                          type="date"
                          value="2023-03-19"
                          id="example-date-input"
                          placeholder="วันเริ่มต้นสัญญา"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6"></div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- end row -->
