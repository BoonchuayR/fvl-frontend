<!-- start page title -->
<div class="row mb-3">
    <div class="d-flex align-items-start">
        <ol class="breadcrumb m-0">
            <li class="breadcrumb-item">หน้าหลัก</li>
            <li class="breadcrumb-item">ผู้ใช้งาน</li>
            <li class="breadcrumb-item active">เพิ่มผู้ใช้งาน</li>
        </ol>
    </div>
</div>

<!-- end page title -->

<!-- Start row -->
<div class="row">
    <div class="">
        <div class="card card-green-style">
            <div class="p-3 px-4 bg-success">
                <div class="d-flex align-items-start">
                    <!-- <div class="align-self-center me-3">
                    <img src="assets/images/users/avatar-4.jpg" class="avatar-xs rounded-circle" alt="avatar" />
                  </div> -->
                    <div class="flex-1 align-self-center">
                        <h5 class="title-card font-size-16 mt-1 mb-0">
                            <a href="#" class="text-reset">เพิ่มผู้ใช้งาน</a>
                        </h5>
                        <!-- <p class="text-muted mb-0 font-size-12">ร้านค้าพาร์ทเนอร์ทั้งหมด</p> -->
                    </div>
                    <div class="button-items">
                        <button routerLink="/user-list" routerLinkActive="active"
                            class="btn btn-outline-default btn-rounded float-right">
                            <i class="bx bx-x"></i> ยกเลิก
                        </button>
                        <button class="btn btn-outline-success btn-rounded float-right" type="submit">
                            <i class="bx bx bx-save"></i> บันทึก
                        </button>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="position-relative">
                    <div class="card-body card-body-form">
                        <div class="row">
                            <h2 class="text-uppercase mb-5">เพิ่มผู้ใช้งาน</h2>
                        </div>

                        <div class="row">
                            <div class="row mb-md-5">
                                <h5 class="font-size-16 text-uppercase mb-3">
                                    ประเภทผู้ใช้
                                </h5>

                                <div class="mb-4 mb-md-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="userCondition"
                                            id="inlineRadio1" />
                                        <label class="form-check-label" for="inlineRadio1">
                                            <h5 class="font-size-12">ร้านค้า</h5>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="userCondition"
                                            id="inlineRadio2" />
                                        <label class="form-check-label" for="inlineRadio2">
                                            <h5 class="font-size-12">ซ่อมบำรุง</h5>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="userCondition"
                                            id="inlineRadio3" />
                                        <label class="form-check-label" for="inlineRadio3">
                                            <h5 class="font-size-12">บัญชี</h5>
                                        </label>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="font-size-12 mb-3">
                                            <label class="form-label">ชื่อ</label>
                                            <input class="form-control form-control-lg" type="text"
                                                placeholder="ระบุชื่อ" />
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="font-size-12 mb-3">
                                            <label class="form-label">นามสกุล</label>
                                            <input class="form-control form-control-lg" type="text"
                                                placeholder="ระบุนามสกุล" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="font-size-12 mb-3">
                                            <label class="form-label">อีเมล</label>
                                            <input class="form-control form-control-lg" type="text"
                                                placeholder="ระบุอีเมล" />
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="font-size-12 mb-3">
                                            <label class="form-label">เบอร์โทรศัพท์</label>
                                            <input class="form-control form-control-lg" type="text"
                                                placeholder="ระบุเบอร์โทรศัพท์" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="font-size-12 mb-3">
                                            <label class="form-label">ชื่อร้านค้า</label>
                                            <input class="form-control form-control-lg" type="text"
                                                placeholder="ระบุชื่อร้านค้า" />
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="font-size-12 mb-3">
                                            <label class="form-label">เลขที่สัญญา</label>
                                            <input class="form-control form-control-lg" type="text"
                                                placeholder="ระบุเลขที่สัญญา" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="font-size-12 mb-3">
                                            <label class="form-label">วันหมดสัญญา</label>
                                            <input class="form-control form-control-lg" type="date" value="2023-03-19" id="example-date-input">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="font-size-12 mb-3">
                                            <label class="form-label">จำนวนเงินขั้นต่ำ</label>
                                            <input class="form-control form-control-lg" type="number" value="500" placeholder="จำนวนเงินขั้นต่ำ"
                                id="example-number-input">
                                        </div>
                                    </div>
                                </div>
                                <!-- end row -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end row -->
