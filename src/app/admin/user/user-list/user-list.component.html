<!-- start page title -->
<div class="row mb-3">
  <div class="d-flex align-items-start">
    <ol class="breadcrumb m-0">
      <li class="breadcrumb-item">หน้าหลัก</li>
      <li class="breadcrumb-item active">ผู้ใช้งาน</li>
    </ol>
  </div>
</div>

<!-- end page title -->

<!-- Start row -->
<div class="row">
  <div class="">
    <div class="card card-green-style">
      <div class="p-3 px-4 bg-success">
        <div class="d-flex align-items-start">
          <!-- <div class="align-self-center me-3">
                    <img src="assets/images/users/avatar-4.jpg" class="avatar-xs rounded-circle" alt="avatar" />
                  </div> -->
          <div class="flex-1 align-self-center">
            <h5 class="title-card font-size-16 mt-1 mb-0">
              <a href="#" class="text-reset">ผู้ใช้งาน</a>
            </h5>
            <!-- <p class="text-muted mb-0 font-size-12">ร้านค้าพาร์ทเนอร์ทั้งหมด</p> -->
          </div>

          <div class="button-items">
            <button
              routerLink="/user-add"
              routerLinkActive="active"
              class="btn btn-outline-success btn-rounded float-right"
            >
              <i class="bx bx-user-plus"></i> เพิ่มผู้ใช้งาน
            </button>
          </div>
        </div>
      </div>

      <div class="card-content">
        <div class="row">
          <div class="position-relative">
            <div class="card">
              <div class="card-body">
                <div class="row mb-md-2">
                  <div class="col-sm-12 col-md-6">
                      <div class="dataTables_length" id="tickets-table_length">
                        <label class="d-inline-flex align-items-center">
                          Show
                            <select name="tickets-table_length" aria-controls="tickets-table" name="pageSize">
                              [(ngModel)]="service.pageSize" class="form-control form-control-sm mx-2">
                                <option [ngValue]="10">10</option>
                                <option [ngValue]="25">25</option>
                                <option [ngValue]="50">50</option>
                                <option [ngValue]="100">100</option>
                            </select> entries
                          </label>
                        </div>
                  </div>
                  <!-- Search -->
                  <div class="col-sm-12 col-md-6">
                      <div id="tickets-table_filter" class="dataTables_filter text-md-end"><label
                              class="d-inline-flex align-items-center">Search:
                              <input type="text" name="searchTerm" class="form-control form-control-sm ms-2"
                                  aria-controls="tickets-table" [(ngModel)]="service.searchTerm"></label></div>
                  </div>
                  <!-- End search -->
                </div>
                <div class="table-responsive">
                  <table class="table align-middle mb-0">
                    <thead>
                      <tr>
                        <th>ประเภทผู้ใช้</th>
                        <th>ชื่อ-นามสกุล</th>
                        <th>อีเมล</th>
                        <th>เบอร์โทรศัพท์</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let table of tables$ | async;let i=index">
                      <tr>
                        <td>
                          <ngb-highlight [result]="table.typeUser" [term]="service.searchTerm">
                          </ngb-highlight>
                        </td>
                        <td>{{ table.displayName }}</td>
                        <td>{{ table.email }}</td>
                        <td>{{ table.phone }}</td>
                        <td>
                          <div class="button-items">
                            <button  *ngIf="0"
                              type="button"
                              class="btn btn-action"
                              routerLink="//mobile/profile-view/"
                              routerLinkActive="active"
                            >
                              <i class="bx bxs-show"></i>
                            </button>
                            <button
                              type="button"
                              class="btn btn-action"
                              routerLink="/user-edit/{{ table.id }}"
                              routerLinkActive="active"
                            >
                              <i class="bx bxs-pencil"></i>
                            </button>
                            <button
                              type="button"
                              class="btn btn-action"
                              id="sa-warning">
                              <i class="bx bxs-trash" (click)="confirm(table.id)"></i>
                            </button>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
