<!-- start page title -->
<div class="row mb-3">
    <div class="d-flex align-items-start">
        <ol class="breadcrumb m-0">
            <li class="breadcrumb-item">หน้าหลัก</li>
            <li class="breadcrumb-item">ผู้ใช้งาน</li>
            <li class="breadcrumb-item active">แก้ไขผู้ใช้งาน</li>
        </ol>
    </div>
</div>

<!-- end page title -->

<!-- Start row -->
<div class="row">
    <div class="">
        <div class="card card-green-style">
            <form class="needs-validation"  (ngSubmit)="validSubmit()"
            [formGroup]="editform"
            novalidate>
                <div class="p-3 px-4 bg-success">
                    <div class="d-flex align-items-start">
                        <!-- <div class="align-self-center me-3">
                        <img src="assets/images/users/avatar-4.jpg" class="avatar-xs rounded-circle" alt="avatar" />
                      </div> -->
                        <div class="flex-1 align-self-center">
                            <h5 class="title-card font-size-16 mt-1 mb-0">
                                <a href="#" class="text-reset">แก้ไขผู้ใช้งาน</a>
                            </h5>
                            <!-- <p class="text-muted mb-0 font-size-12">ร้านค้าพาร์ทเนอร์ทั้งหมด</p> -->
                        </div>
                        <div class="button-items">
                            <button routerLink="/user-list" routerLinkActive="active"
                                class="btn btn-outline-default btn-rounded float-right">
                                <i class="bx bx-x"></i> ยกเลิก
                            </button>
                            <button class="btn btn-outline-success btn-rounded float-right" type="submit" (click)="formSubmit()" routerLink="/user-list" routerLinkActive="active">
                                <i class="bx bx bx-save"></i> บันทึก
                            </button>
                        </div>
                    </div>
                </div>
    
    
                <div class="row">
                    <div class="position-relative">
                        <div class="card-body card-body-form">
                            <div class="row">
                                <h2 class="text-uppercase mb-5">เพิ่มผู้ใช้งาน</h2>
                            </div>

                            <div class="row">
                                <div class="row mb-md-5">
                                    <div class="col-md-12">
                                        <div class="mb-4 mb-md-4">
                                            <h5 class="font-size-14 mb-2">ประเภทผู้ใช้</h5>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="userCondition" formControlName="UserType" id="inlineRadio1"
                                                    value="ฝ่ายซ่อมบำรุง" checked>
                                                <label class="form-check-label" for="inlineRadio1">ฝ่ายซ่อมบำรุง</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="userCondition" formControlName="UserType" id="inlineRadio2"
                                                    value="ฝ่ายบัญชี">
                                                <label class="form-check-label" for="inlineRadio2">ฝ่ายบัญชี</label>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="font-size-12 mb-3">
                                                    <label class="form-label">ชื่อเข้าสู่ระบบ</label>
                                                    <input class="form-control form-control-lg"
                                                        formControlName="UserName" type="text" placeholder="ระบุชื่อเข้าสู่ระบบ" />
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="font-size-12 mb-3">
                                                    <label class="form-label">รหัสผู้ใช้</label>
                                                    <input class="form-control form-control-lg"
                                                        formControlName="UserPwd" type="text"
                                                        placeholder="ระบุนามสกุล" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="font-size-12 mb-3">
                                                    <label class="form-label">อีเมล</label>
                                                    <input class="form-control form-control-lg"
                                                        formControlName="UserEmail" type="text"
                                                        placeholder="ระบุอีเมล" />
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="font-size-12 mb-3">
                                                    <label class="form-label">เบอร์โทรศัพท์</label>
                                                    <input class="form-control form-control-lg"
                                                        formControlName="UserPhone" type="text"
                                                        placeholder="ระบุเบอร์โทรศัพท์" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- end row -->
