<!-- start page title -->
<div class="row mb-3">
  <div class="d-flex align-items-start">
    <ol class="breadcrumb m-0">
      <li class="breadcrumb-item">หน้าหลัก</li>
      <li class="breadcrumb-item active">มิเตอร์</li>
    </ol>
  </div>
</div>

<!-- end page title -->

<!-- Start row -->
<div class="row">
  <div class="">
    <div class="card card-green-style">
      <div class="p-3 px-4 bg-success">
        <div class="d-flex align-items-start">
          <!-- <div class="align-self-center me-3">
                    <img src="assets/images/users/avatar-4.jpg" class="avatar-xs rounded-circle" alt="avatar" />
                  </div> -->
          <div class="flex-1 align-self-center">
            <h5 class="title-card font-size-16 mb-0">
              <a href="#" class="text-reset">มิเตอร์</a>
            </h5>
            <!-- <p class="text-muted mb-0 font-size-12">ร้านค้าพาร์ทเนอร์ทั้งหมด</p> -->
          </div>

          <div class="button-items">
            <button
              routerLink="/meter-dashboard"
              routerLinkActive="active"
              class="btn btn-outline-success btn-rounded float-right"
            >
              <i class=""></i>โซนมิเตอร์
            </button>
          </div>
        </div>
      </div>

      <div class="card-content">
        <div class="row">
          <div class="position-relative">
            <div class="card">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table align-middle mb-0">
                    <thead>
                      <tr>
                        <th>Zone</th>
                        <th>Store ID</th>
                        <th>Device ID</th>
                        <th>Contract ID</th>
                        <th>Device Zone</th>
                        <th>Serial No.</th>
                        <th>Line Voltage</th>
                        <th>Meter State</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let meter of meters">
                        <th>{{ meter.zone }}</th>
                        <td>{{ meter.storeId }}</td>
                        <th>{{ meter.deviceId }}</th>
                        <th>{{ meter.contractId }}</th>
                        <td>{{ meter.deviceZone }}</td>
                        <td>{{ meter.serialNo }}</td>
                        <td>{{ meter.lineVoltage }}</td>
                        <td>
                          <span class="badge rounded-pill bg-success ms-1">{{
                            meter.meterState
                          }}</span>
                        </td>
                        <td>
                          <div class="button-items">
                            <button
                              type="button"
                              class="btn btn-action"
                              routerLink="/meter-view/{{ meter.id }}"
                              routerLinkActive="active"
                            >
                              <i class="bx bxs-show"></i>
                            </button>
                            <!-- <button
                              type="button"
                              class="btn btn-action"
                              routerLink="/meter-edit/{{ meter.id }}"
                              routerLinkActive="active"
                            >
                              <i class="bx bxs-pencil"></i>
                            </button> -->
                            <button
                              type="button"
                              class="btn btn-action"
                              id="sa-warning"
                            >
                              <i
                                class="bx bxs-trash"
                                (click)="confirm(meter.id)"
                              ></i>
                            </button>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end row -->
