<!-- start page title -->
<div class="row mb-3">
    <div class="d-flex align-items-start">
        <ol class="breadcrumb m-0">
            <li class="breadcrumb-item">หน้าหลัก</li>
            <li class="breadcrumb-item">มิเตอร์</li>
            <li class="breadcrumb-item active">แก้ไขมิเตอร์</li>
        </ol>
    </div>
</div>

<!-- end page title -->

<!-- Start row -->
<div class="row">
    <div class="">
        <div class="card card-green-style">
            <form class="needs-validation" (ngSubmit)="validSubmit()" [formGroup]="editform" novalidate>
                <div class="p-3 px-4 bg-success">
                    <div class="d-flex align-items-start">
                        <!-- <div class="align-self-center me-3">
                    <img src="assets/images/users/avatar-4.jpg" class="avatar-xs rounded-circle" alt="avatar" />
                  </div> -->
                        <div class="flex-1 align-self-center">
                            <h5 class="title-card font-size-16 mt-1 mb-0">
                                <a href="#" class="text-reset">แก้ไขมิเตอร์</a>
                            </h5>
                            <!-- <p class="text-muted mb-0 font-size-12">ร้านค้าพาร์ทเนอร์ทั้งหมด</p> -->
                        </div>
                        <div class="button-items">
                            <button routerLink="/meter-list" routerLinkActive="active"
                                class="btn btn-outline-default btn-rounded float-right">
                                <i class="bx bx-x"></i> ยกเลิก
                            </button>
                            <button class="btn btn-outline-success btn-rounded float-right" type="submit"
                                (click)="formSubmit()" routerLink="/meter-list" routerLinkActive="active">
                                <i class="bx bx bx-save"></i> บันทึก
                            </button>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="position-relative">
                        <div class="card-body card-body-form">
                            <div class="row">
                                <h2 class="text-uppercase mb-5">แก้ไขมิเตอร์</h2>
                            </div>

                            <div class="row">
                                <div class="row mb-md-5">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="font-size-12 mb-3">
                                                <label class="form-label">เลขมิเตอร์</label>
                                                <input class="form-control form-control-lg" formControlName="meterName"
                                                    type="text" placeholder="ระบุเลขมิเตอร์" />
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="font-size-12 mb-3">
                                                <label class="form-label">ช่องข้อมูล</label>
                                                <input class="form-control form-control-lg" formControlName="zoneNumber"
                                                    type="text" placeholder="ระบุช่องข้อมูล" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="font-size-12 mb-3">
                                                <label class="form-label">แรงดัน (V)</label>
                                                <input class="form-control form-control-lg"
                                                    formControlName="voltageNumber" type="text"
                                                    placeholder="ระบุแรงดัน (V)" />
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="font-size-12 mb-3">
                                                <label class="form-label">ความถี่ (kWH)</label>
                                                <input class="form-control form-control-lg"
                                                    formControlName="voltampNumber" type="text"
                                                    placeholder="ระบุเลขมิเตอร์" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="font-size-12 mb-3">
                                                <label class="form-label">สถานะมิเตอร์</label>
                                                <input class="form-control form-control-lg" formControlName="status"
                                                    type="text" placeholder="ระบุสถานะมิเตอร์" />
                                            </div>
                                        </div>
                                        <div class="col-lg-6">

                                        </div>
                                    </div>
                                    <!-- end row -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- end row -->
